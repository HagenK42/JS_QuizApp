<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CF-QuizApp</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="main-container">
    <div class="navbar">
        <a href="../index.html"><img src="../assets/images/logo-192x192_ergebnis.webp" class="logo"></a>
        <a href="../index.html">QuizApp</a>
    </div>
    <div id="quiz-container" class="card">
        <div class="card-header">
            <div id="questionPicture" class="card-picture"></div>
            <h1 id="question" class="card-question"></h1>
        </div>
        <div class="card-body">
            <div id="answers" class="card-answers"></div>
        </div>
        <div class="card-footer">
            <button id="restart-button" class="btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            <!--<button id="previous-button" class="btn-primary" onclick="previousQuestion()">Previous Question</button>-->
            <!--<button id="next-button" class="btn-primary" onclick="nextQuestion()">Next Question</button>-->
        </div>
        <div class="card-footer-score">
            <p>Your Score: <span id="score-live"></span></p>
            <p>Question: <span id="question-live"></span></p>
        </div>
    </div>
    <div id="result" hidden="true" class="card">
        <div class="card-header">
            <h1>Quiz finished!</h1>
        </div>
        <div class="card-body">
            <p class="endscore">Your Score: <span id="score-final"></span></p>
        </div>
        <div class="card-footer">
            <button id="restart-button-final" class="btn btn-primary" onclick="restartQuizFinal()">Restart Quiz</button>
            <a  href="../index.html"><button class="btn btn-primary">Back to Main Menu</button></a>
        </div>
    </div>
    <p id="hint-description" hidden="false">If you use a hint, one point will be deducted from your score.</p>
    <button id="explanation" class="btn-hint" onclick="showExplanation()">Hint</button>
    <div class="footer">
        <img src="../assets/images/logo_black_transparent_ergebnis.webp" width="200px">
    </div>
</body>
<footer>
    <script src="quiz.js"></script>
</footer>
</html>
