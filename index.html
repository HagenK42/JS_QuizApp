<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS-QuizApp</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="main-container">
    <div class="navbar"><a href="index.html">QuizApp</a></div>
    <div id="quiz-container" class="card">
        <div class="card-header">
            <div id="questionPicture" class="card-picture"></div>
            <h1 id="question" class="card-question"></h1>
        </div>
        <div class="card-body">
            <div id="answers" class="card-answers"></div>
        </div>
        <div class="card-footer">
            <button id="restart-button" class="btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            <button id="previous-button" class="btn-primary" onclick="previousQuestion()">Previous Question</button>
            <button id="next-button" class="btn-primary" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>
    <div id="result" hidden="true" class="card">
        <div class="card-header">
            <h1>Quiz finished!</h1>
        </div>
        <div class="card-body">
            <p>Your Score: <span id="score"></span></p>
        </div>
        <div class="card-footer">
            <!--<button id="restart-button" class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>-->
        </div>
    </div>
    <div class="footer">
        <img src="./assets/images/logo_black_transparent.png" width="200px"
    </div>
</body>
<footer>
    <script src="quiz.js"></script>
</footer>
</html>
